<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Stylesheet location is different since we don't need to say its from the public folder, node and express will automatically search in the public folder therefore 
    only need to reference the CSS folder and file-->
    <title>Login Screen</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: blueviolet; margin-bottom: 50px;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <a class="navbar-brand" href="/">enQuire</a>
        </div>



    </nav>
    
    <div class="col-lg-4" style="margin-right: auto; margin-left: auto; align-items: center;">
        <h1 style="text-align: center;">Register Screen</h1>
        <form action="/register" name="login_information" class="form-group" method="POST">
        <input type="text" class="form-control" placeholder="Enter Username" style="margin-bottom: 20px;" name="username">
        <input type="password" class="form-control" placeholder="Enter Password" name="password">
        
        <div class="row justify-content-center" style="margin-top: 10px;">
            
            <button type="submit" class="btn btn-primary mb-2">Create New Account</button>
            <button type="button" class="btn btn-primary mb-2" id="login-redirect" onclick="location.href = '/login'">Login</button>
           
        </div>
        
        </form>
    </div>
<div>

</div>


    
</body>
</html>
